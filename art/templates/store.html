{% extends 'main.html' %}
{% load static %}
{% block content %}
	<div class="row">
	    {% for art in arts %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{art.image.url}}">
			<div class="box-element product">
				<h6><strong>{{art.name}}</strong></h6>
				<hr>

				<button data-art={{art.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<a class="btn btn-outline-success" href="images/{{art.image}}">View</a>
				<h4 style="display: inline-block; float: right"><strong>₹{{art.price|floatformat:2}}</strong></h4>
            </div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
